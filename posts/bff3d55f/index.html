你的博客地址注意保留最后的斜杠例如即可绑定成功查询额度向机器人客服再次发送绑定时的内容会返回你剩余的额度注意与博客地址为绑定状态所以本地调试时是无法接收到数据的踩坑顶上的使用方法写的很简约详细的可以去洪哥博客看毕竟这篇文章的目的是为了记录我所踩的坑和遇到的问题底部空间不够在刚开始搞这个项目的时候我发现在文章开头部分使用了其它标签的情况下摘要的小窗口会和其它的标签连在一起就很丑这里只要自己加一个就可以解决了摘要下边距误区标的是每个限制请求字数万字符按照正常的逻辑来想这五万字符肯定是通过生成的字数后来朋友提起这件事我特地去问过洪哥这里的万字符指的是提交五万字说白了就是一共能从文章里截取五万个字然后面通过截取到的内容生成摘要是不收钱的修改文章字符扣费上限这是版本的新增功能因为是花钱的心理都会想着省点这里可以很负责的讲千万不要有这种想法默认每篇文章字符扣费上限就刚刚好上面也讲到了的字符数是上传的会通过你上传的内容生成摘要刚开始以为是生成的字符数就把限制改到了结果就踩了大坑只上传个字符在文章里可能也就开头的几句吐槽的话上传到之后通过那个字的闲话生成的摘要和文章本身毫无任何关系我甚至去问了洪哥怎么改完之后像个智障现在了解之后发现智障竟是我自己这种行为不但没有达到节省的目的反而生成了一堆废话从而浪费了的字数修改文章内容因为洪哥文章里说请求过的内容再次请求不会消耗可以无限期使用但是我并不了解具体的情况于是洪哥给我解答了疑惑正常的情况下只会生成一次然后下次打开直接加载但是当文章内容变动之后会重新截取文章内容生成新的摘要缓存一定要清理干净上面说到了我为了修改方便把两个文件都缓存到了本地然后还修改了限制的字符数虽然很快就发现了问题并且修改回去了但是我忽略了很重要的一点我的博客使用了腾讯云的是有缓存的在第一次修改之后我清理了的缓存修改立即生效了而发现问题该回去之后我忘记了这步操作导致了后来生成的摘要有部分正常有部分智障于是又去请教了洪哥最后才发现是缓存没清理这里提示如果缓存到本地一定要记得清理缓存因为缓存里我限制了字符个导致后来生成好的内容会按照的限制重新生成这也会浪费用完之后在用完之后并不会返回任何提示性的内容而是直接返回至于之前生成过的则不受影响这里我就发现了一个很蛋疼的事情第一个还剩个字符但是我并没有个字符的文章这就造成了一定程度浪费虽然个字符也做不了什么但是作为用户还是希望能完全用完的这里希望以后的更新可以修复这个问题个人通过上面的内容可以知道设置的限制是每篇文章上限是截取个字符虽然大多数文章都到不了字但是通过机器人还是能看到能用的字符数在肉眼可见的减少我大概算了一下目前有几篇文章算一篇字也需要个才可以满足但是这是个理想值实际上到不了这么多但是既然都搞了就买三个吧保险一点刚好另外一个群里一位大佬图新鲜一次性买了好像有十个他说出这个数的时候我都惊呆了在通过我踩坑了解了一些相关误区之后他觉得这个项目并不是很符合他的需求了于是我块钱收了他两个在购买之后我又问了洪哥可不可以一次性添加三个得到的答案是目前不支持但是在我写这篇文章的时候洪哥跟我说现在也支持充值了这对于用户来说无疑是个好消息换也挺烦的小结踩坑的内容暂时就写这么多了除了上面的问题之外还有一些无关紧要的小问题说是问题应该算是建议吧因为项目刚出来没多久也不可能处处都做到完美难免会有些不够人性化的东西我也像洪哥提供了一些我的建议希望以后这个项目会变得更完美在此感谢洪哥为我解惑想要了解更多相关内容可以转移到洪哥的博客",isPost:!0,isHome:!1,isHighlightShrink:!1,isToc:!0,postUpdate:"2026-01-24 12:59:40",postMainColor:"#c0e0e0"}</script><noscript><style>#nav{opacity:1}.justified-gallery img{opacity:1}#post-meta time,#recent-posts time{display:inline!important}</style></noscript><script>(e=>{e.saveToLocal={set:(e,t,a)=>{if(0===a)return;const o={value:t,expiry:Date.now()+864e5*a};localStorage.setItem(e,JSON.stringify(o))},get:e=>{const t=localStorage.getItem(e);if(!t)return;const a=JSON.parse(t);if(!(Date.now()>a.expiry))return a.value;localStorage.removeItem(e)}},


<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>æ™ºèƒ½æœŸé™è®¡ç®—å™¨</title>
  <link rel="icon" type="image/ico" href="https://cdn.siax.cn/npm/picture-sianx@1.1.2/img/6945257127.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #3B71CA;
      --secondary: #14A44D;
      --light: #F8F9FA;
      --dark: #1A2229;
      --border: #E0E0E0;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      background: var(--light);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .tab.active {
      background: var(--primary);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59,113,202,0.3);
    }
    .calculator {
      padding: 1.5rem;
      background: var(--light);
      border-radius: 12px;
      display: none;
    }
    .calculator.active {
      display: block;
    }
    .input-group {
      margin-bottom: 1.5rem;
    }
    .input-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .input-header i {
      font-size: 1.2rem;
      color: var(--primary);
    }
    .range-input {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="date"]:focus,
    input[type="number"]:focus {
      border-color: var(--primary);
      outline: none;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    button:hover {
      background: #2c5aa3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59,113,202,0.3);
    }
    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #fff;
      border: 2px solid var(--primary);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(59,113,202,0.3);
      font-size: 1.2rem;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .date-range {
      color: var(--secondary);
      font-weight: 600;
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(20,164,77,0.2);
      border-radius: 8px;
    }
    .copy-abbr {
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 2px 6px;
      margin-left: 0.5rem;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.2s;
    }
    .copy-abbr:hover {
      background: #e1e1e1;
    }
    .error {
      color: #DC4C64;
      padding: 1rem;
      margin: 1rem 0;
      background: rgba(220,76,100,0.1);
      border-radius: 8px;
      display: none;
    }
    .holiday-item {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: rgba(255,193,7,0.1);
      border-radius: 4px;
    }
    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        border-radius: 12px;
      }
      .tabs {
        flex-direction: column;
      }
      .range-input {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('week')"><i class="fas fa-calendar-week"></i> å‘¨æ•°è®¡ç®—</div>
      <div class="tab" onclick="switchTab('month')"><i class="fas fa-calendar-alt"></i> æœˆæ•°è®¡ç®—</div>
    </div>

    <!-- å‘¨æ•°è®¡ç®—ç•Œé¢ -->
    <div id="weekCalc" class="calculator active">
      <div class="input-group">
        <div class="input-header">
          <i class="fas fa-calendar-day"></i>
          <h3>åŸºå‡†æ—¥æœŸ</h3>
        </div>
        <input type="date" id="currentDateWeek">
      </div>
      <div class="input-group">
        <div class="input-header">
          <i class="fas fa-sliders-h"></i>
          <h3>å‘¨æ•°èŒƒå›´</h3>
        </div>
        <div class="range-input">
          <div>
            <input type="number" id="minWeeks" min="1" placeholder="æœ€å°å‘¨æ•°">
          </div>
          <div>
            <input type="number" id="maxWeeks" min="1" placeholder="æœ€å¤§å‘¨æ•°">
          </div>
        </div>
      </div>
      <button onclick="calculateWeekRange()"><i class="fas fa-calculator"></i> è®¡ç®—æ—¥æœŸåŒºé—´</button>
      <div class="error" id="weekError"></div>
      <div class="result" id="weekResult"></div>
    </div>

    <!-- æœˆæ•°è®¡ç®—ç•Œé¢ -->
    <div id="monthCalc" class="calculator">
      <div class="input-group">
        <div class="input-header">
          <i class="fas fa-calendar-day"></i>
          <h3>åŸºå‡†æ—¥æœŸ</h3>
        </div>
        <input type="date" id="currentDateMonth">
      </div>
      <div class="input-group">
        <div class="input-header">
          <i class="fas fa-sliders-h"></i>
          <h3>æœˆæ•°èŒƒå›´</h3>
        </div>
        <div class="range-input">
          <div>
            <input type="number" id="minMonths" min="1" placeholder="æœ€å°æœˆæ•°">
          </div>
          <div>
            <input type="number" id="maxMonths" min="1" placeholder="æœ€å¤§æœˆæ•°">
          </div>
        </div>
      </div>
      <button onclick="calculateMonthRange()"><i class="fas fa-calculator"></i> è®¡ç®—æ—¥æœŸåŒºé—´</button>
      <div class="error" id="monthError"></div>
      <div class="result" id="monthResult"></div>
    </div>
  </div>

  <script>
    // æ–°å¢è¿”å› ISO æ ¼å¼æ—¥æœŸçš„å‡½æ•°
    function getISODate(date) {
      const year = date.getFullYear();
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    // ç¼“å­˜èŠ‚å‡æ—¥æ•°æ®ï¼Œé¿å…é‡å¤è¯·æ±‚
    const holidayCache = new Map();

    // åˆå§‹åŒ–å½“å‰æ—¥æœŸä¸ºä»Šæ—¥
    function initCurrentDate() {
      const today = new Date();
      const pad = n => n.toString().padStart(2, '0');
      const dateString = `${today.getFullYear()}-${pad(today.getMonth()+1)}-${pad(today.getDate())}`;
      document.getElementById('currentDateWeek').value = dateString;
      document.getElementById('currentDateMonth').value = dateString;
    }

    // åˆ‡æ¢è®¡ç®—ç•Œé¢ï¼ˆå‘¨æ•°æˆ–æœˆæ•°ï¼‰
    function switchTab(type) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab[onclick="switchTab('${type}')"]`).classList.add('active');
      document.querySelectorAll('.calculator').forEach(calc => calc.classList.remove('active'));
      document.getElementById(`${type}Calc`).classList.add('active');
    }

    // è·å–æŒ‡å®šå¹´ä»½çš„èŠ‚å‡æ—¥æ•°æ®ï¼ˆä½¿ç”¨ç¼“å­˜ï¼‰
    async function getHolidays(year) {
      if (holidayCache.has(year)) return holidayCache.get(year);
      try {
        const response = await fetch(`https://cdn.siax.cn/gh/NateScarlet/holiday-cn@master/${year}.json`);
        if (!response.ok) throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status}`);
        const data = await response.json();
        const holidays = data.days.map(d => {
          const parts = d.date.split('-');
          const dateObj = new Date(Date.UTC(parts[0], parts[1]-1, parts[2]));
          return {
            date: dateObj,
            name: d.name || "æœªå‘½åèŠ‚æ—¥",
            isOffday: typeof d.isOffDay !== 'undefined' ? d.isOffDay : d.isOffday
          };
        }).filter(item => !isNaN(item.date.getTime()));
        holidayCache.set(year, holidays);
        return holidays;
      } catch (error) {
        console.error("èŠ‚å‡æ—¥è·å–å¤±è´¥:", error);
        return [];
      }
    }

    // å¤åˆ¶æ–‡æœ¬åˆ°å‰ªè´´æ¿ï¼Œå¹¶åœ¨æŒ‰é’®å†…æ˜¾ç¤ºä¸´æ—¶æç¤º
    function copyText(elem, text) {
      navigator.clipboard.writeText(text).then(() => {
        elem.innerText = "å¤åˆ¶æˆåŠŸ";
        setTimeout(() => { elem.innerText = text; }, 1000);
      }).catch(() => {
        elem.innerText = "å¤åˆ¶å¤±è´¥";
        setTimeout(() => { elem.innerText = text; }, 1000);
      });
    }

    // ç”Ÿæˆæ—¥æœŸç®€å†™ï¼Œæ ¼å¼ï¼šYYMMDD
    function getAbbreviation(date) {
      const year = date.getFullYear().toString().slice(-2);
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      return year + month + day;
    }

    // æ—¥æœŸè§£æï¼Œè‹¥æ ¼å¼æ— æ•ˆåˆ™æŠ›å‡ºé”™è¯¯
    function parseDate(dateStr) {
      const date = new Date(dateStr + 'T00:00:00Z');
      if (isNaN(date.getTime())) throw new Error("æ— æ•ˆçš„æ—¥æœŸæ ¼å¼");
      return date;
    }

    // è¾“å…¥éªŒè¯ï¼šåŸºå‡†æ—¥æœŸåŠèŒƒå›´
    function validateInput(baseDate, min, max, errorId) {
      const errorDiv = document.getElementById(errorId);
      errorDiv.style.display = 'none';
      if (isNaN(baseDate.getTime())) {
        showError(errorId, "è¯·è¾“å…¥æœ‰æ•ˆçš„åŸºå‡†æ—¥æœŸ");
        return false;
      }
      if (!(min > 0 && max >= min)) {
        showError(errorId, "è¯·è¾“å…¥æœ‰æ•ˆèŒƒå›´ï¼ˆæœ€å°å€¼ â‰¤ æœ€å¤§å€¼ï¼‰");
        return false;
      }
      return true;
    }

    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
    function showError(errorId, message) {
      const errorDiv = document.getElementById(errorId);
      errorDiv.innerHTML = `<i class="fas fa-exclamation-circle fa-fw"></i> ${message}`;
      errorDiv.style.display = 'block';
    }

    // æ—¶é—´è®¡ç®—å‡½æ•°ï¼šå¢åŠ æŒ‡å®šå‘¨æ•°
    const addWeeks = (date, weeks) => new Date(date.getTime() + weeks * 7 * 24 * 3600 * 1000);
    // å¢åŠ æŒ‡å®šæœˆæ•°ï¼ˆè€ƒè™‘æœˆåº•æº¢å‡ºé—®é¢˜ï¼‰
    const addMonths = (date, months) => {
      const newDate = new Date(date);
      newDate.setUTCMonth(newDate.getUTCMonth() + months);
      return newDate.getUTCMonth() !== (date.getUTCMonth() + months) % 12
        ? new Date(newDate.getUTCFullYear(), newDate.getUTCMonth() + 1, 0)
        : newDate;
    };

    // ç»“æœå±•ç¤ºï¼ŒåŒ…æ‹¬èµ·å§‹æ—¥æœŸã€æˆªæ­¢æ—¥æœŸã€æ—¥æœŸç®€å†™ã€ISO æ ¼å¼æ—¥æœŸã€æ€»å¤©æ•°åŠèŠ‚å‡æ—¥ä¿¡æ¯
    async function showResult(containerId, startDate, endDate) {
      const container = document.getElementById(containerId);
      const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' };
      container.innerHTML = `
        <div class="date-range">
          <div>
            <i class="fas fa-play-circle fa-fw"></i> èµ·å§‹æ—¥æœŸï¼š${startDate.toLocaleDateString('zh-CN', options)} 
            <span class="copy-abbr" onclick="copyText(this, '${getISODate(startDate)}')">${getISODate(startDate)}</span>
            <span class="copy-abbr" onclick="copyText(this, '${getAbbreviation(startDate)}')">${getAbbreviation(startDate)}</span>
          </div>
          <div>
            <i class="fas fa-flag-checkered fa-fw"></i> æˆªæ­¢æ—¥æœŸï¼š${endDate.toLocaleDateString('zh-CN', options)} 
            <span class="copy-abbr" onclick="copyText(this, '${getISODate(endDate)}')">${getISODate(endDate)}</span>
            <span class="copy-abbr" onclick="copyText(this, '${getAbbreviation(endDate)}')">${getAbbreviation(endDate)}</span>
          </div>
          <div style="margin-top:1rem; color:var(--primary);">
            <i class="fas fa-clock fa-fw"></i> æ€»å¤©æ•°ï¼š${Math.round((endDate - startDate) / 864e5)} å¤©
          </div>
          <div style="margin-top:1rem; color:#666;" id="${containerId}Holidays">
            <i class="fas fa-spinner fa-spin fa-fw"></i> æ­£åœ¨æŸ¥è¯¢èŠ‚å‡æ—¥...
          </div>
        </div>`;
      try {
        const years = new Set([startDate.getUTCFullYear(), endDate.getUTCFullYear()]);
        const allHolidays = (await Promise.all([...years].map(getHolidays))).flat().filter(h => h.isOffday);
        const utcStart = Date.UTC(startDate.getUTCFullYear(), startDate.getUTCMonth(), startDate.getUTCDate());
        const utcEnd = Date.UTC(endDate.getUTCFullYear(), endDate.getUTCMonth(), endDate.getUTCDate());
        const holidays = allHolidays.filter(h => {
          const hTime = h.date.getTime();
          return hTime >= utcStart && hTime <= utcEnd;
        }).sort((a, b) => a.date - b.date);
        const holidayHtml = holidays.length ? `
          <div style="margin-top:1rem;">
            <i class="fas fa-umbrella-beach fa-fw"></i> åŒ…å«æ³•å®šèŠ‚å‡æ—¥ï¼ˆ${holidays.length}ä¸ªï¼‰ï¼š
            ${holidays.map(h => `
              <div class="holiday-item">
                ${h.date.toLocaleDateString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'short' })}
                <strong>${h.name}</strong>
                <span style="color:#666;">ï¼ˆä¼‘æ¯æ—¥ï¼‰</span>
              </div>
            `).join('')}
          </div>` : '<div style="color:#999;margin-top:1rem;">ğŸ‰ è¯¥æ—¶é—´æ®µå†…æ— æ³•å®šèŠ‚å‡æ—¥</div>';
        document.getElementById(`${containerId}Holidays`).outerHTML = holidayHtml;
      } catch (error) {
        document.getElementById(`${containerId}Holidays`).outerHTML = `
          <div style="color:#dc3545; margin-top:1rem;">
            <i class="fas fa-exclamation-triangle fa-fw"></i> ${error.message}
            <button onclick="window.location.reload()" style="margin-top:0.5rem; padding:0.3rem 0.8rem; background:#fff3cd; border:1px solid #ffc107;">é‡è¯•</button>
          </div>`;
      }
      container.scrollIntoView({ behavior: 'smooth' });
    }

    // è®¡ç®—å‘¨æ•°åŒºé—´ç»“æœ
    async function calculateWeekRange() {
      try {
        const baseDate = parseDate(document.getElementById('currentDateWeek').value);
        const min = parseInt(document.getElementById('minWeeks').value);
        const max = parseInt(document.getElementById('maxWeeks').value);
        if (!validateInput(baseDate, min, max, 'weekError')) return;
        const startDate = addWeeks(baseDate, min);
        const endDate = addWeeks(baseDate, max);
        await showResult('weekResult', startDate, endDate);
      } catch (error) {
        showError('weekError', error.message);
      }
    }

    // è®¡ç®—æœˆæ•°åŒºé—´ç»“æœ
    async function calculateMonthRange() {
      try {
        const baseDate = parseDate(document.getElementById('currentDateMonth').value);
        const min = parseInt(document.getElementById('minMonths').value);
        const max = parseInt(document.getElementById('maxMonths').value);
        if (!validateInput(baseDate, min, max, 'monthError')) return;
        const startDate = addMonths(baseDate, min);
        const endDate = addMonths(baseDate, max);
        await showResult('monthResult', startDate, endDate);
      } catch (error) {
        showError('monthError', error.message);
      }
    }

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    document.addEventListener("DOMContentLoaded", initCurrentDate);
  </script>
</body>
</html>

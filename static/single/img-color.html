<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>图片颜色提取器</title><style>body{font-family:Arial,sans-serif;text-align:center;margin:20px;background-color:#fff}h1{color:#333}label{margin-right:10px;color:#333}input{padding:10px;font-size:18px;border-radius:5px;border:1px solid #ccc;width:300px;box-sizing:border-box;margin-bottom:10px}button{padding:10px;font-size:18px;border-radius:5px;border:none;background-color:#007bff;color:#fff;cursor:pointer}button:hover{background-color:#0056b3}#result{margin-top:20px;font-size:18px;color:#333}#result.error{color:#d9534f}#copyButtonContainer{margin-top:10px}#copyButton{padding:5px 10px;font-size:16px;background-color:#5bc0de;color:#fff;border:none;border-radius:5px;cursor:pointer}#copyButton:hover{background-color:#31b0d5}</style></head><body><h1>图片颜色提取器</h1><label for="imageInput">输入图片链接：</label> <input type="text" id="imageInput" placeholder="输入图片链接..."> &nbsp; <button onclick="extractColor()">提取颜色</button><div id="result"></div><div id="copyButtonContainer"></div><script>function extractColor(){const t=document.getElementById("imageInput").value,e=document.getElementById("result");document.getElementById("copyButtonContainer");fetch(`https://img-color.siax.cn/api?img=${encodeURIComponent(t)}`).then((t=>{if(!t.ok)throw new Error(`提取颜色失败: ${t.statusText}`);return t.json()})).then((t=>{e.innerHTML=`颜色值: ${t.RGB}`,e.classList.remove("error"),showCopyButton(t.RGB)})).catch((t=>{e.innerHTML=`错误: ${t.message}`,e.classList.add("error"),hideCopyButton()}))}function showCopyButton(t){document.getElementById("copyButtonContainer").innerHTML=`<button id="copyButton" onclick="copyColor('${t}')">一键复制颜色</button>`}function hideCopyButton(){document.getElementById("copyButtonContainer").innerHTML=""}function copyColor(t){const e=document.createElement("textarea");e.value=t,document.body.appendChild(e),e.select(),document.execCommand("copy"),document.body.removeChild(e),alert("颜色已复制到剪贴板！")}</script></body></html>
